<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Peringatan Dini Serangan DoS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Sistem Peringatan Dini Serangan DoS</h1>
    </header>

    <main>
        <section id="traffic-container">
            <h2>Pemantauan Trafik</h2>
            <canvas id="trafficChart"></canvas>
            <p id="traffic-data">Trafik Saat Ini: 0 permintaan per menit</p>
            <button id="simulate-traffic">Simulasikan Trafik</button>
        </section>

        <section id="warning-container" class="hidden">
            <h2>Peringatan Dini</h2>
            <p id="warning-message">Peringatan: Potensi serangan DoS terdeteksi!</p>
        </section>

        <section id="mitigation-container" class="hidden">
            <h2>Tindakan Pengurangan Risiko</h2>
            <p>Langkah: Memblokir IP yang mencurigakan atau membatasi akses.</p>
        </section>
    </main>

   

    <script src="script.js"></script>
</body>
</html>
